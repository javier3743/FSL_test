name: Development

on:
  pull_request:
    branches: devel

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '15.x'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run formatter check
      run: npm run prettier

    - name: Run tests
      run: CI=true npm test

    - name: Build
      run: npm run build
